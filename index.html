<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">

    <div class="image">

      <picture>
        <source media="(min-width: 375px)"
                srcset="images/image-header-desktop.jpg"> 
        <source media="(max-width: 375px)"
                srcset="images/image-header-mobile.jpg"> 
          <img src="images/image-header-desktop.jpg" alt="women at work">
      </picture>
    </div>
    
    <div class="description">

      <h1>Get <span class="violet-word">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <p><span class="numbers">10k+</span> <span class="single-word">companies</span></p>
        <p><span class="numbers">314</span> <span class="single-word">templates</span></p>
        <p><span class="numbers">12M+</span> <span class="single-word">queries</span></p>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olga852</a>.
  </footer>
  </div>
</body>
</html>
